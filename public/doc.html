<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live NPM Console</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #334155;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .console-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      background: #020617;
      margin: 1rem;
      border-radius: 12px;
      border: 1px solid #334155;
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .console-header {
      background: #1e293b;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .console-dots {
      display: flex;
      gap: 0.25rem;
    }

    .console-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .console-dot:nth-child(1) { background: #ef4444; }
    .console-dot:nth-child(2) { background: #f59e0b; }
    .console-dot:nth-child(3) { background: #10b981; }

    .console-title {
      margin-left: 0.5rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    #console {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #020617;
      font-size: 14px;
      line-height: 1.5;
      color: #e2e8f0;
      min-height: 200px;
    }

    #console::-webkit-scrollbar {
      width: 6px;
    }

    #console::-webkit-scrollbar-track {
      background: #1e293b;
    }

    #console::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }

    .input-container {
      background: #1e293b;
      border-top: 1px solid #334155;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .prompt {
      color: #10b981;
      font-weight: 600;
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.75rem 1rem;
      font-family: inherit;
      font-size: 14px;
      background: #0f172a;
      color: #e2e8f0;
      border-radius: 8px;
      border: 1px solid #334155;
      transition: border-color 0.2s ease;
    }

    #input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    #input::placeholder {
      color: #64748b;
    }

    .command-output {
      color: #94a3b8;
    }

    .command-input {
      color: #10b981;
      font-weight: 500;
    }

    .error-output {
      color: #ef4444;
    }

    .success-output {
      color: #10b981;
    }

    .loading {
      color: #f59e0b;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .header h1 {
        font-size: 1.125rem;
      }

      .console-container {
        margin: 0.5rem;
        border-radius: 8px;
      }

      #console {
        padding: 0.75rem;
        font-size: 13px;
      }

      .input-container {
        padding: 0.75rem;
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }

      .prompt {
        align-self: flex-start;
      }

      #input {
        padding: 0.75rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }

    @media (max-width: 480px) {
      .console-container {
        margin: 0.25rem;
      }

      .header {
        padding: 0.5rem 0.75rem;
      }

      .console-header {
        padding: 0.5rem 0.75rem;
      }

      .console-title {
        display: none;
      }
    }

    /* Touch improvements */
    @media (hover: none) and (pointer: coarse) {
      #input {
        min-height: 44px; /* iOS touch target minimum */
      }
      
      .input-container {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>
      <div class="status-indicator"></div>
      NPM Console
    </h1>
  </header>

  <div class="console-container">
    <div class="console-header">
      <div class="console-dots">
        <div class="console-dot"></div>
        <div class="console-dot"></div>
        <div class="console-dot"></div>
      </div>
      <div class="console-title">Terminal</div>
    </div>
    
    <div id="console"></div>
    
    <div class="input-container">
      <span class="prompt">$</span>
      <input 
        id="input" 
        placeholder="Type a command, e.g. npm install lodash"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      />
    </div>
  </div>

  <script type="module">
    import { WebContainer } from "https://cdn.jsdelivr.net/npm/@webcontainer/api@1.2.1/dist/webcontainer.min.js";
    
    const term = document.getElementById('console');
    const input = document.getElementById('input');
    const statusIndicator = document.querySelector('.status-indicator');

    function appendToConsole(text, className = '') {
      const span = document.createElement('span');
      span.textContent = text;
      if (className) span.className = className;
      term.appendChild(span);
      term.scrollTop = term.scrollHeight;
    }

    function showLoading(message) {
      appendToConsole(`⏳ ${message}\n`, 'loading');
    }

    function showSuccess(message) {
      appendToConsole(`✅ ${message}\n`, 'success-output');
    }

    function showError(message) {
      appendToConsole(`❌ ${message}\n`, 'error-output');
    }

    // Initialize
    showLoading('Initializing WebContainer...');
    
    try {
      // Boot the WebContainer
      const webcontainer = await WebContainer.boot();
      
      // Create basic package.json so npm works
      await webcontainer.fs.writeFile("package.json", JSON.stringify({
        name: "webcontainer-demo",
        version: "1.0.0",
        main: "index.js",
        scripts: { 
          start: "node index.js",
          dev: "node index.js"
        },
        dependencies: {}
      }, null, 2));

      await webcontainer.fs.writeFile("index.js", `console.log("Hello from WebContainer! 🚀")`);

      // Spawn a shell process
      const shell = await webcontainer.spawn("jsh");
      const shellReader = shell.output.getReader();

      async function readShell() {
        while (true) {
          const { value, done } = await shellReader.read();
          if (done) break;
          const output = new TextDecoder().decode(value);
          appendToConsole(output, 'command-output');
        }
      }

      readShell();

      // Handle user commands
      input.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          const cmd = input.value.trim();
          if (!cmd) return;

          // Show command input
          appendToConsole(`$ ${cmd}\n`, 'command-input');
          
          // Send command to shell
          shell.input.write(new TextEncoder().encode(cmd + "\n"));
          input.value = "";
        }
      });

      // Focus input on mobile tap
      term.addEventListener('click', () => {
        input.focus();
      });

      showSuccess('WebContainer ready! Try these commands:');
      appendToConsole('• npm install lodash\n', 'command-output');
      appendToConsole('• npm install express\n', 'command-output');
      appendToConsole('• node index.js\n', 'command-output');
      appendToConsole('• ls\n', 'command-output');
      appendToConsole('\n');

      // Auto-focus input
      input.focus();

    } catch (error) {
      showError(`Failed to initialize: ${error.message}`);
      statusIndicator.style.background = '#ef4444';
    }
  </script>
</body>
</html>
